{% extends 'base.html' %}
{% block content %}

          {{ cat.name }}

            <a href="{{ url_for('edit_category', id=cat.id) }}" class="btn btn-sm btn-outline-primary">âœï¸ Edit</a>
            <form action="{{ url_for('delete_category', id=cat.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin ingin menghapus kategori ini?')">ğŸ—‘ï¸ Hapus</button>
            </form>
          </div>
        </li>

  {% else %}

  {% endif %}
</div>
{% endblock %}
