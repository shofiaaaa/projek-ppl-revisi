{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Materi</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Judul</label>
      <input type="text" name="title" class="form-control" value="{{ material.title }}" required>
    </div>

    <div class="mb-3">
      <label>Konten</label>
      <textarea name="content" class="form-control" rows="5">{{ material.content }}</textarea>
    </div>

    <div class="mb-3">
      <label>Kategori</label>
      <select name="category" class="form-select">
        {% for c in categories %}
        <option value="{{ c.id }}" {% if material.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Gambar (opsional)</label><br>
      {% if material.image_filename %}
        <img src="{{ url_for('uploaded_file', filename=material.image_filename) }}" class="img-thumbnail mb-2" width="200">
      {% endif %}
      <input type="file" name="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
{% endblock %}
