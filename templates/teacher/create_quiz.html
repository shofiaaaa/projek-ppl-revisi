{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-success text-white text-center rounded-top-4">
      <h3 class="fw-bold mb-0">üß† Buat Quiz Baru</h3>
    </div>

    <div class="card-body bg-light p-4">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Judul Quiz</label>
          <input type="text" name="title" class="form-control form-control-lg" placeholder="Masukkan judul quiz..." required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Deskripsi</label>
          <textarea name="description" class="form-control" rows="3" placeholder="Tulis deskripsi singkat..." required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Kode Quiz</label>
          <input type="text" name="code" class="form-control" placeholder="Contoh: MAT101" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Kategori</label>
          <select name="category" class="form-select" required>
            <option value="">-- Pilih Kategori --</option>
            {% for cat in categories %}
              <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Durasi Quiz (menit)</label>
          <input type="number" name="duration" class="form-control" placeholder="Contoh: 10" min="1" required>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
          üíæ Simpan Quiz
        </button>
      </form>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-outline-secondary">
      ‚¨ÖÔ∏è Kembali ke Dashboard
    </a>
  </div>
</div>
{% endblock %}
